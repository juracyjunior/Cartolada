<section ng-controller="statusMercadoController as vm">
    <section class="status-mercado">
        <dl>
            <dt class="fechado" ng-if="vm.data.status_mercado === 2">
                MERCADO FECHADO
            </dt>
            <dt class="aberto" ng-if="vm.data.status_mercado !== 2">
                MERCADO ABERTO
            </dt>
            <dd ng-if="vm.data.status_mercado !== 2">
                FECHAR√Å EM <span ng-bind="vm.data.fechamento | dataHora"></span>
            </dd>
            <dd class="rodada-atual" ng-bind="'Rodada #' + vm.data.rodada_atual"></dd>
        </dl>
    </section>
    <section class="box-view box-view-danger aviso-mercado" ng-show="vm.data.aviso">
        <i class="aviso-icon fa fa-exclamation-triangle"></i>
        <label ng-bind="vm.data.aviso"></label>
    </section>
</section>
