<section class="box-view box-view-partidas">
    <section ng-repeat="item in vm.data.partidas | orderBy: 'partida_data'" class="card card-partida">
        <ul class="partida-jogo">
            <li class="time-partida mandante">
                <div class="aproveitamento-container">
                    <span ng-repeat="aproveitamento in item.aproveitamento_mandante track by $index" 
                        class="aproveitamento-time {{aproveitamento}}"></span>
                </div>
                <span class="" ng-bind="item.clube_casa_posicao + 'ยบ'"></span>
                <figure><img class="img-clube" src="{{vm.data.clubes | clubeEscudo : item.clube_casa_id}}" /></figure>
            </li>
            <li class="placar" ng-bind="item.placar_oficial_mandante || 0"></li>
            <li class="vs">X</li>
            <li class="placar" ng-bind="item.placar_oficial_visitante || 0"></li>
            <li class="time-partida visitante">
                <figure><img class="img-clube" src="{{vm.data.clubes | clubeEscudo : item.clube_visitante_id}}" /></figure>
                <span class="" ng-bind="item.clube_visitante_posicao + 'ยบ'"></span>
                <div class="aproveitamento-container">
                    <span ng-repeat="aproveitamento in item.aproveitamento_visitante track by $index" 
                        class="aproveitamento-time {{aproveitamento}}"></span>
                </div>
            </li>
        </ul>
        <ul class="partida-data-local">
            <li>
                <p class="partida-data" ng-bind="item.partida_data | dataHoraSrt"></p>
            </li>
            <li>
                <p class="partida-local" ng-bind="item.local"></p>
            </li>
        </ul>
    </section>
</section>
