<section class="box-view box-view-atletas">
    <div ng-repeat="item in vm.data" class="card card-jogador">
        <ul class="card-jogador-dados">
            <li class="jogador-clube">
                <figure><img class="img-clube" ng-src="{{item.escudo_clube}}" /></figure>
                <label ng-bind="item.clube"></label>
            </li>
            <li class="jogador-foto">
                <figure>
                    <img class="img-jogador" ng-src="{{item.Atleta.foto | atletaFoto}}" />
                </figure>
            </li>
            <li class="jogador-nome">
                <p class="jogador-apelido" ng-bind="item.Atleta.apelido"></p>
                <p class="jogador-posicao" ng-bind="item.posicao"></p>
            </li>
            <li class="jogador-escalacoes" ng-bind="item.escalacoes | number:0"></li>
        </ul>
    </div>
</section>
