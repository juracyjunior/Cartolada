<label class="box-title">Destaques do Mercado</label>
<section>
    <label class="box-subtitle">Jogadores mais escalados</label>
    <section ng-repeat="item in vm.data" class="card">
        <ul>
            <li class="card-clube">
                <figure><img class="img-clube" src="{{item.escudo_clube}}" /></figure>
                <label ng-bind="item.clube"></label>
            </li>
            <li class="card-jogador card-jogador-foto">
                <figure>
                    <img class="img-jogador" src="{{item.Atleta.foto.replace('FORMATO','140x140')}}" />
                </figure>
            </li>
            <li class="card-jogador card-jogador-nome">
                <label class="jogador-nome" ng-bind="item.Atleta.apelido"></label>
                <label class="jogador-posicao" ng-bind="item.posicao"></label>
            </li>
            <li class="card-jogador card-jogador-escalacoes">
                <label ng-bind="item.escalacoes | number:0"></label>    
            </li>
        </ul>
    </section>
</section>
