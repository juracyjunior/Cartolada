<section class="box-view">
    <h3 class="box-title">Jogadores mais escalados</h3>
    <section ng-repeat="item in vm.data" class="card">
        <ul>
            <li class="card-jogador-destaque card-jogador-clube">
                <figure><img class="img-clube" src="{{item.escudo_clube}}" /></figure>
                <label ng-bind="item.clube"></label>
            </li>
            <li class="card-jogador-destaque card-jogador-foto">
                <figure>
                    <img class="img-jogador" src="{{item.Atleta.foto.replace('FORMATO','140x140')}}" />
                </figure>
            </li>
            <li class="card-jogador-destaque card-jogador-nome">
                <label class="jogador-nome" ng-bind="item.Atleta.apelido"></label>
                <label class="jogador-posicao" ng-bind="item.posicao"></label>
            </li>
            <li class="card-jogador-destaque card-jogador-escalacoes" ng-bind="item.escalacoes | number:0"></li>
        </ul>
    </section>
</section>
