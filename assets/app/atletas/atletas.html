<section class="box-view-atletas-filtros">
    <dl>
        <dt>Time</dt>
        <dd>
            <select ng-model="vm.clubeFiltro" ng-options="item as item.nome for item in vm.clubes track by item.id">
                <option value="">Todos</option>
            </select>
        </dd>
        <dt>Posição</dt>
        <dd>
            <select ng-model="vm.posicaoFiltro" ng-options="item as item.nome for item in vm.posicoes track by item.id">
                <option value="">Todos</option>
            </select>
        </dd>
        <dt>Status</dt>
        <dd>
            <select ng-model="vm.statusFiltro" ng-options="item as item.nome for item in vm.status track by item.id">
                <option value="">Todos</option>
            </select>
        </dd>

    </dl>
    <br/>
    <button type="button" class="primary" ng-click="vm.filtrar()">Filtrar</button>
</section>
<section class="box-view box-view-atletas">
    <div class="card-jogador">
        <ul class="card-jogador-titulo">
            <li>Time</li>
            <li></li>
            <li class="jogador-nome">Jogador</li>
            <li>Status</li>
            <li><button type="button" ng-click="vm.ordenarPor('preco_num')">Preço</button></li>
            <li><button type="button" ng-click="vm.ordenarPor('variacao_num')">Var. Preço</button></li>
            <li><button type="button" ng-click="vm.ordenarPor('pontos_num')">Ult. Pontos</button></li>
            <li><button type="button" ng-click="vm.ordenarPor('media_num')">Média</button></li>
            <li><button type="button" ng-click="vm.ordenarPor('jogos_num')">Jogos</button></li>
        </ul>
    </div>  
</section>
<section class="box-view box-view-atletas">
    <div ng-repeat="item in vm.pagina" class="card card-jogador" ng-if="item.apelido">
        <ul class="card-jogador-dados">
            <li>
                <figure><img class="img-clube" ng-src="{{vm.clubes | clubeEscudo : item.clube_id}}" /></figure>
                <label ng-bind="item.clube"></label>
            </li>
            <li>
                <figure>
                    <img class="img-jogador" ng-src="{{item.foto | atletaFoto}}" />
                </figure>
            </li>
            <li class="jogador-nome">
                <p class="jogador-apelido" ng-bind="item.apelido"></p>
                <p class="jogador-posicao" ng-bind="vm.posicoes | posicaoNome : item.posicao_id"></p>
            </li>
            <li ng-switch="item.status_id">
                <span ng-switch-when="2" class="fa fa-question status-jogador-duvida"></span>
                <span ng-switch-when="3" class="icone-cartao-vermelho status-jogador-suspenso"></span>
                <span ng-switch-when="5" class="fa fa-ambulance status-jogador-contundido"></span>
                <span ng-switch-when="6" class="fa fa-minus"></span>
                <span ng-switch-when="7" class="fa fa-check status-jogador-provavel"></span>
            </li>
            <li ng-bind="item.preco_num | currency"></li>
            <li ng-bind="item.variacao_num | currency"></li>
            <li ng-bind="item.pontos_num | number"></li>
            <li ng-bind="item.media_num | number"></li>
            <li ng-bind="item.jogos_num"></li>
        </ul>
    </div>
</section>
