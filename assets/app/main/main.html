<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-controller="mainController as vm">
    <head>
        <title ng-bind="$page.systemTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <meta name="theme-color" content="#14866F" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="{{ $page.systemTitle }}">
        
        <link rel="apple-touch-startup-image" href="/img/launch-app-iphone.png">
        <link rel="apple-touch-icon" href="/img/icon-app-iphone.png">
        <!--link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png"-->
        
        <link href="css/libs.min.css" rel="stylesheet" />
        <link href="css/styles.min.css" rel="stylesheet" />

        <script src="js/libs.min.js" type="text/javascript"></script>
        <script src="js/scripts.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1 class="systemTitle" ng-bind="$page.systemTitle"></h1>
            <h2 class="featureTitle" ng-bind="$page.title"></h2>
            <aside class="status-mercado">
                <ul class="info-mercado">
                    <li class="rodada-atual" ng-bind="'Rodada #' + vm.data.rodada_atual">carregando...</li>
                    <li ng-switch="vm.data.status_mercado">
                        <label class="fechado" ng-switch-when="3">MERCADO EM ATUALIZAÇÃO</label>
                        <label class="fechado" ng-switch-when="2">MERCADO FECHADO</label>
                        <label class="aberto" ng-switch-when="1">MERCADO ABERTO</label>
                        <label ng-switch-default>carregando...</label>
                    </li>
                    <li class="fim-mercado" ng-if="vm.data.status_mercado === 1">
                        até <span ng-bind="vm.data.fechamento | dataHora"></span>
                    </li>
                </ul>
                <button class="refresh-feature" ng-click="$page.doRefresh()" type="button"><i class="fa fa-refresh"></i></button>
            </aside>
        </header>
        <nav class="menu-app">
            <ul>
                <!--li>
                    <a ui-sref="destaquesRodada" ui-sref-active="active">Destaques rodada #<span ng-bind="vm.data.rodada_atual - 1"></span></a>
                </li-->
                <li>
                    <a ui-sref="atletas" ui-sref-active="active"><i class="fa fa-usd" aria-hidden="true"></i> Mercado</a>
                </li>
                <li>
                    <a ui-sref="destaquesMercado" ui-sref-active="active"><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i> Mais escalados</span></a>
                </li>
                <li>
                    <a ui-sref="proximaspartidas" ui-sref-active="active"><i class="fa fa-futbol-o" aria-hidden="true"></i> Partidas</span></a>
                </li>
                <li>
                    <a ui-sref="scouts" ui-sref-active="active"><i class="fa fa-line-chart" aria-hidden="true"></i> Scouts</span></a>
                </li>
            </ul>
        </nav>
        <nav class="menu-app-mobile">
            <ul>
                <!--li>
                    <a ui-sref="destaquesRodada" ui-sref-active="active">Destaques rodada #<span ng-bind="vm.data.rodada_atual - 1"></span></a>
                </li-->
                <li>
                    <a ui-sref="atletas" ui-sref-active="active"><i class="fa fa-usd" aria-hidden="true"></i><label class="text-menu">Mercado</label></a>
                </li>
                <li>
                    <a ui-sref="destaquesMercado" ui-sref-active="active"><i class="fa fa-star" aria-hidden="true"></i><label class="text-menu">+ Escalados</label></a>
                </li>
                <li>
                    <a ui-sref="proximaspartidas" ui-sref-active="active"><i class="fa fa-futbol-o" aria-hidden="true"></i><label class="text-menu">Partidas</label></a>
                </li>
                <li>
                    <a ui-sref="scouts" ui-sref-active="active"><i class="fa fa-line-chart" aria-hidden="true"></i><label class="text-menu">Scouts</label></a>
                </li>
                <li>
                    <a ng-click="$page.doRefresh()"><i class="fa fa-refresh"></i><label class="text-menu">Atualizar</label></a>
                </li>
            </ul>
        </nav>
        <section class="box-ui-view">
            <section class="box-view box-view-danger aviso-mercado" ng-show="vm.data.aviso">
                <i class="aviso-icon fa fa-exclamation-triangle"></i>
                <label ng-bind="vm.data.aviso"></label>
            </section>
            <div ui-view></div>
        </section>
    </body>
</html>
