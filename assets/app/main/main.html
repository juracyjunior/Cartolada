<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-controller="mainController as vm">
    <head>
        <title ng-bind="$page.systemTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/libs.min.css" rel="stylesheet" />
        <link href="css/styles.min.css" rel="stylesheet" />
        <script src="js/libs.min.js" type="text/javascript"></script>
        <script src="js/scripts.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="content">
                <h1 class="systemTitle" ng-bind="$page.systemTitle"></h1>
                <nav class="menu-app">
                    <ul>
                        <li>
                            <a ui-sref="atletas" ui-sref-active="active">Mercado</a>
                        </li>
                        <li>
                            <a ui-sref="destaquesMercado" ui-sref-active="active">Mais escalados #<span ng-bind="vm.data.rodada_atual"></span></a>
                        </li>
                        <li>
                            <a ui-sref="proximaspartidas" ui-sref-active="active">Partidas #<span ng-bind="vm.data.rodada_atual"></span></a>
                        </li>
                        <li>
                            <a ui-sref="destaquesRodada" ui-sref-active="active">Destaques rodada #<span ng-bind="vm.data.rodada_atual - 1"></span></a>
                        </li>
                        <li>
                            <a ui-sref="login" ui-sref-active="active">Login</a>
                        </li>
                    </ul>
                </nav>
                <section class="status-mercado">
                    <dl class="info-mercado">
                        <dt class="fechado" ng-if="vm.data.status_mercado === 3">
                            MERCADO EM ATUALIZAÇÃO
                        </dt>
                        <dt class="fechado" ng-if="vm.data.status_mercado === 2">
                            MERCADO FECHADO
                        </dt>
                        <dt class="aberto" ng-if="vm.data.status_mercado === 1">
                            MERCADO ABERTO
                        </dt>
                        <dd ng-if="vm.data.status_mercado === 1">
                            até <span ng-bind="vm.data.fechamento | dataHora"></span>
                        </dd>
                        <dd class="rodada-atual" ng-bind="'Rodada #' + vm.data.rodada_atual"></dd>
                    </dl>
                </section>
            </div>
        </header>
        <section class="box-ui-view">
            <div class="content">
                <section class="box-view box-view-danger aviso-mercado" ng-show="vm.data.aviso">
                    <i class="aviso-icon fa fa-exclamation-triangle"></i>
                    <label ng-bind="vm.data.aviso"></label>
                </section>
                <div ui-view></div>
            </div>
        </section>
    </body>
</html>
