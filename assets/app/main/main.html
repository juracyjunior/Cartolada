<!DOCTYPE html>
<html lang="pt-br" ng-app="app" ng-controller="mainController as vm">
    <head>
        <title ng-bind="$page.systemTitle"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="{{ $page.systemTitle }}">
        
        <link rel="apple-touch-startup-image" href="/img/launch-app-iphone.png">
        <link rel="apple-touch-icon" href="/img/icon-app-iphone.png">
        <!--link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png"-->
        
        <link href="css/libs.min.css" rel="stylesheet" />
        <link href="css/styles.min.css" rel="stylesheet" />

        <script src="js/libs.min.js" type="text/javascript"></script>
        <script src="js/scripts.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <a class="menu-app-mobile-icon" ng-click="$page.showMenuMobile = !$page.showMenuMobile">
                <i class="menu-icon fa fa-bars" aria-hidden="true"></i>
            </a>
            <h1 class="systemTitle" ng-bind="$page.systemTitle"></h1>
            <h2 class="featureTitle" ng-bind="$page.title"></h2>
            <aside class="status-mercado">
                <ul class="info-mercado">
                    <li class="rodada-atual" ng-bind="'Rodada #' + vm.data.rodada_atual"></li>
                    <li class="fechado" ng-if="vm.data.status_mercado === 3">
                        MERCADO EM ATUALIZAÇÃO
                    </li>
                    <li class="fechado" ng-if="vm.data.status_mercado === 2">
                        MERCADO FECHADO
                    </li>
                    <li class="aberto" ng-if="vm.data.status_mercado === 1">
                        MERCADO ABERTO
                    </li>
                    <li class="fim-mercado" ng-if="vm.data.status_mercado === 1">
                        até <span ng-bind="vm.data.fechamento | dataHora"></span>
                    </li>
                </dl>
            </aside>
        </header>
        <nav class="menu-app">
            <ul>
                <li>
                    <a ui-sref="destaquesRodada" ui-sref-active="active">Destaques rodada #<span ng-bind="vm.data.rodada_atual - 1"></span></a>
                </li>
                <li>
                    <a ui-sref="atletas" ui-sref-active="active">Mercado</a>
                </li>
                <li>
                    <a ui-sref="destaquesMercado" ui-sref-active="active">Mais escalados</span></a>
                </li>
                <li>
                    <a ui-sref="proximaspartidas" ui-sref-active="active">Partidas</span></a>
                </li>
                <li>
                    <a ui-sref="scouts" ui-sref-active="active">Scouts</span></a>
                </li>
            </ul>
        </nav>
        <nav class="menu-app-mobile" ng-hide="!$page.showMenuMobile">
            <ul>
                <!--li>
                    <a ui-sref="destaquesRodada" ng-click="$page.showMenuMobile = false" ui-sref-active="active">Destaques rodada #<span ng-bind="vm.data.rodada_atual - 1"></span></a>
                </li-->
                <li>
                    <a ui-sref="atletas" ng-click="$page.showMenuMobile = false" ui-sref-active="active">Mercado</a>
                </li>
                <li>
                    <a ui-sref="destaquesMercado" ng-click="$page.showMenuMobile = false" ui-sref-active="active">Mais escalados</span></a>
                </li>
                <li>
                    <a ui-sref="proximaspartidas" ng-click="$page.showMenuMobile = false" ui-sref-active="active">Partidas</span></a>
                </li>
                <li>
                    <a ui-sref="scouts" ng-click="$page.showMenuMobile = false" ui-sref-active="active">Scouts</span></a>
                </li>
            </ul>
        </nav>
        <section class="box-ui-view">
            <section class="box-view box-view-danger aviso-mercado" ng-show="vm.data.aviso">
                <i class="aviso-icon fa fa-exclamation-triangle"></i>
                <label ng-bind="vm.data.aviso"></label>
            </section>
            <div ui-view></div>
        </section>
    </body>
</html>
